<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        --color-primary: #7d736d;
        --color-orange: #f9b578;
        --color-yellow: #f1cd70;
        --color-light-yellow: #efe0ca;
        --color-gray: #f0e5db;
        --color-red: #ff875d;
        --bg-primary: #bdada0;
        --bg-secondary: #cfc1b6;
        --btn-bg-color: #947a65;
        --bg-container: #fcf7f1;
      }
      .container {
        background-color: var(--bg-container);
      }
    </style>
  </head>
  <body>
    <div class="container col-5 p-5">
      <!-- top section -->
      <div class="d-flex justify-content-between">
        <!-- left -->
        <div class="d-flex col-6 p-5">
          <div>
            <div>
              <h1
                class="fw-bold pb-2"
                style="font-size: 70px; color: var(--color-primary)"
              >
                2048
              </h1>
            </div>
            <div>
              <div style="color: var(--bg-secondary)" class="fw-medium">
                Join the tiles, get to
                <span style="color: var(--color-primary)" class="fw-bold"
                  >2048!</span
                >
              </div>
              <div class="d-flex">
                <div class="fw-semibold me-2">
                  <a style="color: var(--color-primary)" href="">how to play</a>
                </div>
                <div><i class="bi bi-arrow-right"></i></div>
              </div>
            </div>
          </div>
        </div>
        <!-- right -->
        <div class="col-6 d-flex flex-column justify-content-around ps-4">
          <!-- score, best -->
          <div
            class="d-flex justify-content-center col-12 text-center text-white"
          >
            <div
              class="col-6 me-1 pt-1"
              style="background-color: var(--bg-primary)"
            >
              <div
                class="fs-6 fw-bold lh-1 mt-2"
                style="color: var(--bg-secondary)"
              >
                SCORE
              </div>
              <div class="fs-4 fw-bold">2628</div>
            </div>
            <div class="col-6 pt-1" style="background-color: var(--bg-primary)">
              <div
                class="fs-6 fw-bold lh-1 mt-2"
                style="color: var(--bg-secondary)"
              >
                BEST
              </div>
              <div class="fs-4 fw-bold">8712</div>
            </div>
          </div>
          <!-- new game btn -->
          <div class="d-flex justify-content-end">
            <button
              class="col-7 text-white fw-bold border-0 p-2 mt-5"
              style="background-color: var(--btn-bg-color)"
            >
              New Game
            </button>
          </div>
        </div>
      </div>
      <!-- bottom section -->
      <div class="p-3" style="background-color: var(--bg-primary)">
        <!-- row 1 -->
        <div class="d-flex text-center grid column-gap-3 mb-3">
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="background-color: var(--bg-secondary)"
          ></div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="
              background-color: var(--color-light-yellow);
              color: var(--bg-primary);
            "
          >
            4
          </div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1 text-white"
            style="background-color: var(--color-orange)"
          >
            8
          </div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="
              background-color: var(--color-light-yellow);
              color: var(--bg-primary);
            "
          >
            4
          </div>
        </div>
        <!-- row 2 -->
        <div class="d-flex text-center grid column-gap-3 mb-3">
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="background-color: var(--bg-secondary)"
          ></div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="
              background-color: var(--color-gray);
              color: var(--bg-primary);
            "
          >
            2
          </div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1 text-white"
            style="background-color: var(--color-red)"
          >
            32
          </div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1 text-white"
            style="
              background-color: var(--color-orange);
              color: var(--color-orange);
            "
          >
            8
          </div>
        </div>
        <!-- row 3 -->
        <div class="d-flex text-center grid column-gap-3 mb-3">
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="background-color: var(--bg-secondary)"
          ></div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="background-color: var(--bg-secondary)"
          ></div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="background-color: var(--bg-secondary)"
          ></div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1 text-white"
            style="background-color: var(--color-yellow)"
          >
            128
          </div>
        </div>
        <!-- row 4 -->
        <div class="d-flex text-center grid column-gap-3">
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="background-color: var(--bg-secondary)"
          ></div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="background-color: var(--bg-secondary)"
          ></div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1"
            style="
              background-color: var(--color-gray);
              color: var(--bg-secondary);
            "
          >
            2
          </div>
          <div
            class="col fw-bold p-3 pt-4 pb-4 fs-1 text-white"
            style="background-color: var(--color-yellow)"
          >
            256
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
